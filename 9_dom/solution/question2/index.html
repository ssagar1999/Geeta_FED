<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 2</title>
    <!-- Create a functionality to toggle button on and off -->
    <style>
      button {
        border-radius: 10%;
        border: none;
        padding: 20px;
        font-size: 20px;
        min-width: 100px;
      }
      .on {
        background: yellow;
      }
      .off {
        background: gray;
        color: white;
      }
    </style>
  </head>
  <body>
    <button id="btn" class="on">ON</button>

    <script>
      const btnEl = document.getElementById("btn");

      function toggleBtn() {
        console.log("click");

        // console.log(btnEl.classList.on);
        if (btnEl.classList[0] === "on") {
          btnEl.classList.remove("on");
          btnEl.classList.add("off");
          btnEl.innerHTML = "OFF";
        } else {
          btnEl.classList.remove("off");
          btnEl.classList.add("on");
          btnEl.innerHTML = "ON";
        }
      }

      btnEl.addEventListener("click", toggleBtn);
    </script>
  </body>
</html>
