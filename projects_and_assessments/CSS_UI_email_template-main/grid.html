<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        div{
            display: grid;
            grid-template-columns: 300px 300px 300px;
            grid-template-rows: 300px 300px 300px;
        }
        p{
         
            background-color: rgb(57, 150, 28);
            border: 1px solid black;
            margin: 0px;
        }
        .p-brown{
            
            background-color: brown;
            border: 1px solid black;
            margin: 0px;
        }
    </style>
</head>
<body>

    <div>

<p>1</p>
<p class="p-brown">2hasjgd</p>
<p>3</p>
<p class="p-brown">4</p>
<p>5</p>
<p class="p-brown">6bsadabs  jasdj</p>
<p>7</p>
<p class="p-brown">8</p>
<p>9</p>


    </div>
    
</body>
</html>
