    <title>Image Gallery</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.gallery {
    display: grid;
    grid-template-columns: 200px 200px 200px; /* 3 columns */
    grid-template-rows: 200px 200px; /* 2 rows */
    gap: 10px;
    padding: 10px;
}

.gallery img {
    width: 100%;
    height: 100%;
    border-radius: 8px;
    object-fit: cover; /* Ensures images cover the area */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
