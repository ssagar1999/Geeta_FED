<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
        }

        p{
            margin: 0px;
        }
    </style>

</head>
<body>

    <div>

        <p style="background-color: rgb(94, 101, 237);">

        </p>
        <p style="background-color: red;">

        </p>
        <p style="background-color: rgb(221, 255, 0);">

        </p>
        <p style="background-color: red;">

        </p>
        <p style="background-color: rgb(183, 255, 0);">

        </p>
        <p style="background-color: rgb(0, 255, 242);">

        </p>
        <p style="background-color: red;">

        </p>
        <p style="background-color: rgb(102, 0, 255);">

        </p>
        <p style="background-color: rgb(60, 217, 51);">

        </p>

    </div>
    
</body>
</html>
